<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Изменение записи заказа</title>
		<link rel="stylesheet" href="css/To order.css">
	</head>
	<body>
		<h1>Изменение записи заказа</h1>
		<div class="days"></div>
			<table>
				<tr>
					<td>ПН</td>
					<td>ВТ</td>
					<td>СР</td>
					<td>ЧТ</td>
					<td>ПТ</td>
					<td>СБ</td>
					<td>ВС</td>
				</tr>
				<tr>
						<td><input type="checkbox" title="Понедельник" /></td>
						<td><input type="checkbox" title="Вторник" /></td>
						<td><input type="checkbox" title="Среда" /></td>
						<td><input type="checkbox" title="Четверг" /></td>
						<td><input type="checkbox" title="Пятница" /></td>
						<td><input type="checkbox" title="Суббота" /></td>
						<td><input type="checkbox" title="Воскресенье" /></td>
				</tr>
			</table>
		</div>
		<div class="time">
			Для переноса ближайшего заказа укажите время(в минутах от 1 до 60)<input type="number" min="1" max="60" />
		</div>
		<div class="quantity">
			Для переноса записи заказа укажите время<input type="time" />
		</div>
		<div class="balance">
			Ваш баланс: <span style="color:#041757">1000</span> руб.
		</div>
		<div class="orderAndWarm">
			Ваш заказ: наименование(199,99руб.), наименование(77,77руб.).<br />На 277,76руб.<br />
			Подогреть (+10руб.) <input type="checkbox" title="Подогреть(+10руб.)" />
		</div>
		<div class="buttons">
			<form action="Orders.html">
				<input type="submit" value="Подтвердить изменения" onclick="alert('Изменения подтверждены')" />
			</form>
			<form action="Menu2.html">
				<input type="submit" value="Добавить товары" />
			</form>
			<form action="">
				<input type="submit" value="Удалить последний заказ" onclick="alert('Заказ удален')" />
			</form>
			<form action="Main page.html">
				<input type="submit" value="Удалить запись" onclick="alert('Запись удалена')" />
			</form>
			<form action="Orders.html">
				<input type="submit" value="Вернуться к списку заказов" />
			</form>
		</div>
	</body>
	</html>
